<h1>Sign up here</h1>

<style>
h5 {
    color: rgb(235, 6, 6);
}
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="register">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Email:</p>
    <input type="email" name="email" />
    <p>Password:</p>
    <input type="password" name="password" />
    <p>Repeat Password:</p>
    <input type="password" name="password1" /><br>
    <input type="submit" />
</form>
